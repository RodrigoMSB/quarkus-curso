filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true

processors:
  - add_cloud_metadata: ~
  - add_host_metadata: ~

output.elasticsearch:
  hosts: ['elasticsearch:9200']
  indices:
    - index: "filebeat-quarkus-%{+yyyy.MM.dd}"
      when.contains:
        container.image.name: "quarkus"

logging.level: info
logging.to_files: false
