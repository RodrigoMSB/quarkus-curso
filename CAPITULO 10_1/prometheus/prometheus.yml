global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quarkus-microservices'

scrape_configs:
  # Prometheus auto-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Order Service metrics
  - job_name: 'order-service'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'order-service'
          environment: 'dev'

  # Inventory Service metrics
  - job_name: 'inventory-service'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          service: 'inventory-service'
          environment: 'dev'

  # Payment Service metrics
  - job_name: 'payment-service'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          service: 'payment-service'
          environment: 'dev'

  # PostgreSQL exporter (opcional, si se instala)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-db:5432']
        labels:
          service: 'postgresql'

  # Redis exporter (opcional, si se instala)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-cache:6379']
        labels:
          service: 'redis'
