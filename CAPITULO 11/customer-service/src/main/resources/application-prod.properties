# ===========================================
# Perfil: PRODUCTION
# ===========================================

# HTTP
quarkus.http.port=8081

# Database - Variables de entorno en producci贸n
quarkus.datasource.username=${DB_USER:customerdb}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://postgres-customer:5432/customerdb}

# Hibernate - NUNCA drop-and-create en producci贸n
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=false

# Redis - Desde variable de entorno
quarkus.redis.hosts=${REDIS_URL:redis://redis:6379}

# Security - OIDC desde variables de entorno
quarkus.oidc.enabled=true
quarkus.oidc.auth-server-url=${OIDC_SERVER_URL}
quarkus.oidc.client-id=${OIDC_CLIENT_ID}
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET}
quarkus.oidc.tls.verification=required

# Logging - Solo errores en producci贸n
quarkus.log.level=WARN
quarkus.log.category."pe.banco.customer".level=INFO
quarkus.log.console.json=true

# Dev Services - Deshabilitados
quarkus.devservices.enabled=false

# SUNAT - Servicio real
quarkus.rest-client.sunat-api.url=${SUNAT_API_URL}

# Encryption
app.encryption.key-path=${ENCRYPTION_KEY_PATH:/keys/tink-keyset.json}
app.encryption.enabled=true

# CORS - Restrictivo en producci贸n
quarkus.http.cors=true
quarkus.http.cors.origins=${ALLOWED_ORIGINS}
