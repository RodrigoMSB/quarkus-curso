# Database - H2 en memoria para tests r√°pidos
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Redis - Mock para tests
quarkus.redis.hosts=redis://localhost:6379

# Security - Deshabilitada en tests
quarkus.oidc.enabled=false

# Logging
quarkus.log.level=WARN
quarkus.log.category."pe.banco.customer".level=INFO

# Dev Services
quarkus.devservices.enabled=true

# SUNAT Mock
quarkus.rest-client.sunat-api.url=http://localhost:9999

# Encryption - Disabled en tests
app.encryption.enabled=false
