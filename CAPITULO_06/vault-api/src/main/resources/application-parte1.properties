# ═══════════════════════════════════════════════════════════════════════════
# PARTE 1: AUTENTICACIÓN BÁSICA (BASIC AUTH)
# ═══════════════════════════════════════════════════════════════════════════
# Esta configuración habilita Basic Authentication con usuarios embebidos.
# 
# Para ejecutar esta parte:
#   ./mvnw quarkus:dev -Dquarkus.profile=parte1
#
# O en Windows (Git Bash):
#   ./mvnw quarkus:dev -Dquarkus.profile=parte1
#
# Endpoints disponibles:
#   - GET  /api/admin/secrets/health      (público)
#   - GET  /api/admin/secrets/all         (requiere rol: vault-admin)
#   - GET  /api/admin/secrets/stats       (requiere rol: vault-admin o vault-auditor)
#   - DELETE /api/admin/secrets/{id}      (requiere rol: vault-admin)
#
# Usuarios de prueba:
#   - admin / admin123      (rol: vault-admin)
#   - auditor / auditor123  (rol: vault-auditor)
#   - employee / employee123 (rol: employee)
# ═══════════════════════════════════════════════════════════════════════════

# Habilitar autenticación básica
quarkus.http.auth.basic=true

# Usuarios embebidos para pruebas
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true

# Usuario ADMIN (acceso completo)
quarkus.security.users.embedded.users.admin=admin123
quarkus.security.users.embedded.roles.admin=vault-admin

# Usuario AUDITOR (solo lectura)
quarkus.security.users.embedded.users.auditor=auditor123
quarkus.security.users.embedded.roles.auditor=vault-auditor

# Usuario EMPLOYEE (acceso básico)
quarkus.security.users.embedded.users.employee=employee123
quarkus.security.users.embedded.roles.employee=employee

# Deshabilitar JWT y OIDC para esta parte
quarkus.oidc.enabled=false
# mp.jwt.verify.publickey.location no se define para Basic Auth