# ========================================
#
# ğŸ” MAGIA DE LA INTEGRACIÃ“N:
#
# Esta lÃ­nea hace toda la magia:
#
# %prod.tasacorp.provider.apikey=${api-key}
#                                 ^^^^^^^^^
#                                 â”‚
#                                 â””â”€ NO es un valor literal
#                                    Es una REFERENCIA a Vault
#
# FLUJO COMPLETO:
#
# 1. Quarkus arranca en modo PROD
#    java -jar app.jar
